  Requirement: Create the Dedicated Page for a Single Assignment

  Instructions:
  This page displays the full details for one assignment and allows for discussion.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment Details</title>

     <link rel="stylesheet" href="../../style/Assignment.css">
</head>
<body>
 
     <header>
        <h1 id="assignment-title">Assignment 1: HTML Basics</h1>
     </header>

    <main>
        <article>
            <p id="assignment-due-date">Due: YYYY-MM-DD</p>
            <h2 >Description</h2>
            <p id="assignment-description">detailed description.....</p>
            <h2 id="assignment-files-list">Attached Files & Links</h2>
            <ul>
                <li><a href="#">assignment-brief.pdf</a></li>
            </ul>
        </article>

        <section id="discussion-forum">
            <h2>Questions & Discussion</h2>
            <div class="comment-list">
                <article class="comment">
                <p>Is it okay to use a 'section' inside an 'article'?</p>
                <footer>Posted by: Jane Smith</footer>
                </article>
            </div>
                <form action="#" id="comment-form">
                    <fieldset>
                        <legend>Ask a Question</legend>

                        <label for="new-comment">Your Comment:</label>
                        <textarea id="new-comment-text" required></textarea>

                        <button type="submit">Post Comment</button>
                    </fieldset>
                </form>
        

        </section>

        </main>

</body>
</html>
